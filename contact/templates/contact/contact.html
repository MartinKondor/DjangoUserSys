{% extends 'master.html' %}

{% load filter_tags %}

{% block content %}
<h2 class="mt-4 text-center fw-bold">Contact</h2>

{% for field_name in contact_fields %}

    {% if field_name == "user" %}
    {% else %}
        <p>
            <span class="fw-bold">{{ field_name|nice_str }}</span><span>:</span>
            <span>{{ contact|getattribute:field_name }}</span>
        </p>
    {% endif %}

{% endfor %}

{% endblock %}
