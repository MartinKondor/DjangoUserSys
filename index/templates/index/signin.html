{% extends 'master.html' %}

{% block content %}
<h2 class="mt-4 text-center fw-bold">Sign In</h2>

{% load crispy_forms_tags %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100 fw-bold btn-lg">
        <i class="fa-solid fa-right-to-bracket"></i>
        Submit
    </button>
</form>

{% endblock %}
